<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_header">
      <div class="left">
        <img
          class="employee_img"
          src="./assest/—Pngtree—a group of employees_3327725.png"
          height="600px"
        />
      </div>

      <div class="right">
        <h1 class="Sign_in" style="color: white">Sign in</h1>
        <p style="font-size: 20px; text-align: center; color: white">
          Free access to our dashbord
        </p>
        <div class="google_btn">
          <button class="btn">
            <img
              class="g_logo"
              src="./assest/google_PNG19635.png"
              width="20px"
              height="20px"
            />
            <p style="color: white" class="g_signin">Sign in with google</p>
          </button>
        </div>

        <br />

        <br />
        <div class="hr_line">
          <hr class="horizantal_line" />
          <p class="or">OR</p>
        </div>
      
        
       
        <div class="credentials">
          <label>Username</label>
       
          <input
            type="text"
            class="input type_id"
            placeholder="Username"
          />
          <label>Password</label>
          
          <input
            type="password"
            class="input type_password"
            placeholder="**************************"
          />
        </div>
       
        
       
          <button class="signin">Sign In</button>
        
      </div>
    </div>

    <script src="./new.js"></script>
  </body>
</html>
